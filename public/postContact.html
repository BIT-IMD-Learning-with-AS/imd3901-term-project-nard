<!DOCTYPE html>
<html>
    <head>
      <meta name="description" content="NARD's Alpha Prototype!">
      
      <!-- DO NOT TOUCH -->
      <script src="/js/aframe.min.js"></script>
      <script src="js/aframe-environment-component.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
      <script src="https://unpkg.com/super-hands@^2.1.0/dist/super-hands.min.js"></script>
      <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
      <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>

      <!-- DO NOT TOUCH -->

      <link rel="stylesheet" href="/css/user-gesture.css">

      <script>
        // Registering a-scene
        AFRAME.registerComponent('precontact-experience', {
          init: function () {
            console.log('scene loaded');
            
            // Fade in
            var player = document.getElementById("player");
            let blocker = document.createElement('a-sphere');
            blocker.setAttribute('radius', '0.05');
            blocker.setAttribute('material', "shader:flat; color: white; opacity: 1.0; side: double");
            blocker.setAttribute('id', "artifact");
            blocker.setAttribute('animation', 'property: material.opacity; from: 1.0; to: 0.0 dur: 500; dir: alternate;');
            player.appendChild(blocker);

            /* Timer*/
            setTimeout(function () {
              let fadeBlocker = document.querySelector('#artifact');
              fadeBlocker.remove();;
            }, 2000);
          
          }
        });

        var artifactFound;

        // CLICK EVENTS
        const onClick = (event) => {
          // Returning artifact
          if(event.srcElement.id == "artifactInventory"){
            console.log("inventory clicked");
          }

          if(event.srcElement.id == "rightfulPlace"){
            console.log("ARTIFACT RETURNED ");

            // Fade out
            var player = document.getElementById("player");
            let blocker = document.createElement('a-sphere');
            blocker.setAttribute('radius', '0.05');
            blocker.setAttribute('material', "shader:flat; color: white; opacity: 0.0; side: double");
            blocker.setAttribute('id', "artifact");
            blocker.setAttribute('animation', 'property: material.opacity; from: 0.0; to: 1.0 dur: 500; dir: alternate;');
            player.appendChild(blocker);

            // Timer before fade out
            setTimeout(function () {
              window.location.replace("http://localhost:8080/returnFromArtifact2.html");
            }, 1500);
          } 
        }
        window.addEventListener('click', onClick);
        
      </script>

    </head>
    <body>
      <!-- A-SCENE -->
      <a-scene precontact-experience environment="preset: forest; shadow: true" physics="driver:ammo;">
     
        <a-assets>
          <a-asset-item id="diamond" response-type="arraybuffer" src="assets/block_shape_diamond/scene.gltf"></a-asset-item>
          <img  id="artifactInventory" response-type="arraybuffer" src="assets/box.png"></img >
          <a-asset-item id="moccassinModel" response-type="arraybuffer" src="assets/oneMoc/oneMoc.glb"></a-asset-item>
        </a-assets>

      <!-- rightful place -->
      <a-box id="rightfulPlace" scale="0.7 0.7 0.7" position="0 0.5 -5" material="color:#654321">
        <a-entity gltf-model= "#diamond" position="-0.1 0.7 0" scale="0.003 0.003 0.003"
        animation="property:position.y; loop: true; dir:alternate; dur:1000; to:1; easing:easeInOutQuad;"></a-animation>
        </a-entity>
      </a-box>

      <a-box id="longHouse" position="-10 3 -5" scale="20 6 6" rotation="0 70 0" color="brown"></a-box>
      <a-cylinder position="-10 6 -5" scale="3 20 4" rotation="90 -20 0" color="brown"></a-cylinder>
      
      <a-box id="firePlace" position="-2.98665 1 5" scale="2.5 0.1 0.1" rotation="30.0000701530499 -47.761761802105426 -120.0002806121996" color="brown" material="" geometry=""></a-box>
      <a-box id="firePlace-2" position="-1.4765 1 5" scale="2.5 0.1 0.1" rotation="30.0000701530499 -48.814858229555874 -120.0002806121996" color="brown" material="" geometry=""></a-box>

      <a-box id="firePlace-3" position="-1.67595 1 6.10107" scale="2.5 0.1 0.1" rotation="30.0000701530499 130.46191699349333 -120.0002806121996" color="brown" material="" geometry=""></a-box>
      <a-box id="firePlace" position="-3.02306 1 6.1059" scale="2.5 0.1 0.1" rotation="30.0000701530499 129.5824267779675 -120.0002806121996" color="brown" material="" geometry=""></a-box>

      <a-box id="firePlace" position="-2.36162 1.63557 5.58017" scale="2.5 0.1 0.1" rotation="28.86504076089574 -179.99182655137244 -0.0469825392007275" color="brown" material="" geometry=""></a-box>


      <!-- camera -->
      <a-entity camera id="player" position="0 2 0" wasd-controls look-controls>
        <a-entity cursor id="cameraDot" position="0 0 -1"
                  geometry="primitive: sphere; radius:0.008"
                  material="color:black; shader:flat; opacity:0.5"></a-entity>
        <!--<a-image src="#artifactInventory" position="-0.8 -0.35 -0.5" scale="0.1 0.1 0.1"></a-image>-->
        <a-entity gltf-model= "#moccassinModel" id="holdingArtifact" position="-0.5 -0.25 -0.5" rotation="-80 180 0" scale="0.4 0.4 0.4"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
